<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="cuerpo">
		<p:panel header="#{msgs.communities_create}" update="@all">
		<h:form id="formNuevaComunidad">
			<p:inputText id="inputNombreComunidad"
				value="#{communities.nombre}"
				placeholder="#{msgs.communities_create_name}" />
			<br />

			<p:inputText id="inputDescripcionComunidad"
				value="#{communities.descripcion}"
				placeholder="#{msgs.communities_create_desc}" />
			<br />

			<!-- Form AJAXIFICADO. -->
			<p:commandButton value="#{msgs.communities_create_button}"
				action="#{communities.create}" type="submit"
				update="messages formNuevaComunidad" />
			<p:messages id="messages" />
		</h:form>
		</p:panel>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/footer.xhtml" />
	</ui:define>

</ui:composition>
