<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Comunidad</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://localhost:8080/Servidor/rest-jsapi"></script>
    <script src="/Cliente/javascript/functions_newcommunity.js"></script>
</head>
<body>
    <main class="container mt-4">
        <article>
            <h2>Crear nueva comunidad</h2>
            <form id="createCommunityForm">
                <div class="mb-3">
                    <label for="inputCommunityName" class="form-label">Nombre de la comunidad</label>
                    <input type="text" class="form-control" id="inputCommunityName" required>
                </div>
                <div class="mb-3">
                    <label for="inputCommunityDescription" class="form-label">Descripci√≥n de la comunidad</label>
                    <textarea class="form-control" id="inputCommunityDescription" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Crear comunidad</button>
            </form>
            <div type="alert" id="success" class="alert alert-success mt-4" role="alert" style="display: none;">
                <i class="bi-check-lg"></i> Comunidad creada correctamente
            </div>
            <div type="alert" id="error" class="alert alert-danger mt-4" role="alert" style="display: none;">
                <i class="bi bi-exclamation-octagon"></i> Error desconocido al crear la comunidad
            </div>
            <div type="alert" id="errorNameRepeated" class="alert alert-danger mt-4" role="alert" style="display: none;">
                <i class="bi bi-exclamation-octagon"></i> Ya existe una comunidad con ese nombre
            </div>
            <div type="alert" id="errorNameSpaces" class="alert alert-danger mt-4" role="alert" style="display: none;">
                <i class="bi bi-exclamation-octagon"></i> El nombre de la comunidad no puede contener espacios
            </div>
            <div type="alert" id="warning" class="alert alert-warning mt-4" role="alert" style="display: none;">
                <i class="bi bi-exclamation-octagon"></i> Comunidad creada, error al unirse a la comunidad
            </div>
        </article>
    </main>
</body>
</html>
