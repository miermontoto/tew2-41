<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver perfil</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://localhost:8080/Servidor/rest-jsapi"></script>
    <script src="/Cliente/javascript/functions_viewprofile.js"></script>
</head>
<body>
    <main class="container mt-4">
        <article>
			<h2>Editar perfil</h2>
            
            <form>

                <!-- Campo para introducir un usuario nuevo -->
                <div class="form-group">
                    <label for="username">Usuario Nuevo:</label>
                    <input type="text" class="form-control" id="username" placeholder="Introduce el nuevo usuario">
                </div>

                <!-- Campo no editable para el rol -->
                <div class="form-group">
                    <label for="role">Rol:</label>
                    <input type="text" class="form-control" id="role" value="Rol Actual" readonly>
                </div>

                <!-- Campo no editable para el email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" value="" readonly>
                </div>

                <!-- Campo para la contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce la nueva contraseña">
                    <label for="password2">Contraseña:</label>
                    <input type="password2" class="form-control" id="password" placeholder="Introduce la nueva contraseña">
                </div>

                <!-- Botón para enviar el formulario -->
                <button type="submit" class="btn btn-primary">Guardar cambios</button>

            </form>
            
        </article>
    </main>
</body>
</html>
