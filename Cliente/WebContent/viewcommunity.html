<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver comunidad</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://localhost:8080/Servidor/rest-jsapi"></script>
    <script src="/Cliente/javascript/functions_viewcommunity.js"></script>
</head>
<body>
    <main class="container mt-4">
        <article>
            <h2>Ver mensajes de la comunidad</h2>
            <div class="dropdown">
                <button class="w-100 btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonCommunity" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Seleccionar comunidad
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonCommunity" id="communities">
                </div>
            </div>
            <hr>
            <table class="table table-striped w-100 mt-2">
                <thead>
                    <tr>
                        <th scope="col">Contenido</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </article>
    </main>
</body>
</html>
