<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="cuerpo">
		<h:form id="form">
		<p:panel header="#{msgs.members_add}" update="@all" id="tableform">
			<p:selectOneMenu id="emailList" value="#{users.userEmail}" style="width: 250px;">
				<f:selectItem itemLabel="#{msgs.members_add_user}" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{users.listEmails()}" />
			</p:selectOneMenu>
			<br/>
			<p:selectOneMenu id="communityList" value="#{users.communityName}" style="width: 250px;">
				<f:selectItem itemLabel="#{msgs.members_add_community}"
					itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{users.listCommunities()}" />
			</p:selectOneMenu>
			<br/>
			<br/>
			<p:commandButton value="#{msgs.members_add_button}" action="#{users.join}" type="submit" update="messages"/>
			<p:messages id="messages" />
		</p:panel>
		</h:form>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/footer.xhtml" />
	</ui:define>

</ui:composition>
